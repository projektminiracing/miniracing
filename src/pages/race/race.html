<ion-header>
  <ion-navbar>
    <ion-title>Race</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="SimulateRace()">
    <button ion-button type="submit" block>Race</button>
  </form>

    
  <ion-list inset>
    <ion-item *ngFor="let result of results">
      <h2>{{result}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
